<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="menu" data-menu>
        <div class="play" data-play></div>
        <div class="setting"></div>
    </div>
    <div class="world" data-world>
        <div class="score" data-score>0</div>
        <div class="tree" style="left: 16.5%; background-color: black;" data-move></div>
        <div class="tree" style="left: 46.5%; background-color: green" data-move></div>
        <div class="tree" style="left: 76.5%; background-color: blue" data-move></div>
        <div class="tree" style="left: 16.5%; background-color: yellow" data-move></div>
        <div class="tree" style="left: 46.5%; background-color: pink" data-move></div>
        <div class="tree" style="left: 76.5%; background-color: red" data-move></div>
        <div class="monkey" style="background-color: brown;" data-monkey></div>
    </div>
    <div class="end" data-end>
        <div class="again" data-again></div>
        <div class="final" data-final></div>
    </div>
    <script src="magic.js"></script>
</body>
</html>
